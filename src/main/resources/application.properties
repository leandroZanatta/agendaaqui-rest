spring.application.name=Agenda Fácil

management.endpoint.shutdown.enabled=true
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*

#liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-agendafacil.xml

server.port=3333
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.servlet.application-display-name=Agenda Fácil
server.servlet.session.timeout=120

